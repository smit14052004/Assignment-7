<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Book Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        nav {
            background-color: #444;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        section {
            padding: 20px;
        }
        .book-container {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            flex-wrap: wrap;
        }
        .book {
            text-align: center;
            width: 30%;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .book img {
            width: 100%;
            border-radius: 5px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Online Book Store</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="aas7.2.html">Login</a>
        <a href="ass7.3.html">Catalogue</a>
        <a href="ass7.4.html">Register</a>
    </nav>
    <section>
        <h2>Featured Books</h2>
        <div class="book-container">
            <div class="book">
                <img src="book1.jpg" alt="Book1">
                <h3>Book Title 1</h3>
                <p>Author: Author Name</p>
                <p>Price: $19.99</p>
            </div>
            <div class="book">
                <img src="book2.jpg" alt="Book 2">
                <h3>Book Title 2</h3>
                <p>Author: Author Name</p>
                <p>Price: $24.99</p>
            </div>
            <div class="book">
                <img src="book3.jpg" alt="Book 3">
                <h3>Book Title 3</h3>
                <p>Author: Author Name</p>
                <p>Price: $14.99</p>
            </div>
        </div>
    </section>
    <footer>
        &copy; 2024 Online Book Store
    </footer>
</body>
</html>
